<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.11.0/firebase-firestore.js"></script>
</head>
<body>
    <div id="container">
        <div id="user-options">
            <div>Hi, <span id="name"></span></div>
            <div id="change-name">change name</div>
        </div>
    </div>

    <form id="message-form">
        <input type="text" id="message-input" placeholder="message" required>
        <button class="green-button">send</button>
    </form>

    <div id="messages"></div>

    <button id="clear" class="red-button">Clear All Messages</button>

    <script src="app.js"></script>

</body>
</html>
